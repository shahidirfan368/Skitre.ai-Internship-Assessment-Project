
<html>
<head><title>Loom onboarding</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="Javascript.js">
</script>
<div class="modal-floater">
  <div class="modal-header">
    <h3 class="modal-title">Get started checklist</h3>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
    <ul class="checklist">
      <li>
        <span class="checkbox-container">
          <input type="checkbox" id="create-account">
          <label for="create-account">Create an account</label>
        </span>
      </li>
      <li>
        <span class="checkbox-container">
          <input type="checkbox" id="download-loom">
          <label for="download-loom">Download Loom</label>
        </span>
      </li>
      <li>
        <span class="checkbox-container">
          <input type="checkbox" id="install-extension">
          <label for="install-extension">Install Chrome extension to record from your browser and unlock integrations like Gmail and Jira.</label>
        </span>
      </li>
      <li class="action-item">
        <a href="#" class="btn btn-primary">Install Chrome Extension</a>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary record-btn">Record a video<i class="fas fa-play-circle"></i></button>
  </div>
</div>
</body>
</html>
